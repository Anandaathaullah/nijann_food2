    <!DOCTYPE html>
    <html lang="id">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <style>
            * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

.container {
    display: flex;
    height: 100vh;
}

/* Sidebar */
.sidebar {
    width: 220px;
    background: #ffd43b;
    padding: 20px;
}

.top {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 30px;
}

.back {
    text-decoration: none;
    color: #fff;
    font-size: 22px;
}

.logo {
    width: 60px;
}

/* Menu */
.menu {
    list-style: none;
}

.menu li {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
}

.menu a {
    text-decoration: none;
    color: #fff;
    font-size: 14px;
}

.dot {
    width: 8px;
    height: 8px;
    background: #fff;
    border-radius: 50%;
    margin-right: 10px;
}

/* Content */
.content {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-box {
    width: 350px;
    text-align: center;
}

.login-box h2 {
    margin-bottom: 25px;
    font-weight: normal;
}

/* Form */
.login-box label {
    display: block;
    text-align: left;
    margin-bottom: 5px;
    font-size: 13px;
}

.login-box input {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 6px;
}

/* Button */
.login-box button {
    width: 100%;
    padding: 10px;
    border: none;
    background: #f2f2f2;
    border-radius: 6px;
    cursor: pointer;
}

.login-box button:hover {
    background: #e0e0e0;
}
        </style>
    </head>
    <body>

    <div class="container">

        <!-- Sidebar -->
        <div class="sidebar">
            <div class="top">
                <a href="#" class="back">&#8592;</a>
                <img src="logo.png" class="logo" alt="Logo">
            </div>

            <ul class="menu">
                <li><span class="dot"></span><a href="#">Halaman utama</a></li>
                <li><span class="dot"></span><a href="#">Daftar</a></li>
            </ul>
        </div>

        <!-- Content -->
        <div class="content">
            <div class="login-box">
                <h2>LOGIN</h2>

                <form method="post" action="">
                    <label>Username</label>
                    <input type="text" name="username" required>

                    <label>Password</label>
                    <input type="password" name="password" required>

                    <button type="submit">Masuk</button>
                </form>
            </div>
        </div>

    </div>

    </body>
    </html>
