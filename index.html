<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Landing & Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f5f5f5;
    }

    /* ================= LANDING PAGE ================= */
    #landing {
      height: 100vh;
      background: linear-gradient(to right, #facc15, #fde047);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #landing h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    #landing p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .btn-login {
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      background-color: #000;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    .btn-login:hover {
      background-color: #333;
    }

    /* ================= LOGIN PAGE ================= */
    #login {
      display: none;
      height: 100vh;
      display: flex;
    }

    .sidebar {
      width: 40%;
      background-color: #facc15;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: bold;
    }

    .login-form {
      width: 60%;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      width: 300px;
    }

    .login-box h2 {
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #facc15;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .login-box button:hover {
      background-color: #eab308;
    }
  </style>
</head>
<body>

  <!-- LANDING PAGE -->
  <section id="landing">
    <h1>Welcome to Kantin Online</h1>
    <p>Pesan makanan lebih cepat & mudah</p>
    <button class="btn-login" onclick="showLogin()">LOGIN</button>
  </section>

  <!-- LOGIN PAGE -->
  <section id="login">
    <div class="sidebar">
      KANTIN
    </div>

    <div class="login-form">
      <div class="login-box">
        <h2>Login</h2>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button>Masuk</button>
      </div>
    </div>
  </section>

  <script>
    function showLogin() {
      document.getElementById("landing").style.display = "none";
      document.getElementById("login").style.display = "flex";
    }
  </script>

</body>
</html>
