<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Daftar</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background: #ffffff;
}

/* Container utama */
.container {
    display: flex;
    height: 100vh;
}

/* Sidebar kiri */
.sidebar {
    width: 220px;
    background: #f5c400;
    padding: 20px;
}

/* Logo */
.logo {
    width: 80px;
    display: block;
    margin-bottom: 30px;
}

/* Menu */
.menu a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    display: block;
}

/* Konten */
.content {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Box form */
.form-box {
    width: 350px;
    text-align: center;
}

.form-box h2 {
    margin-bottom: 20px;
    font-weight: normal;
}

/* Input */
.form-box input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

/* Tombol */
.form-box button {
    width: 100%;
    padding: 10px;
    border: none;
    background: #f2f2f2;
    border-radius: 5px;
    cursor: pointer;
}

.form-box button:hover {
    background: #ddd;
}

    </style>
</head>
<body>

<div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
        <img src="logo.png" alt="Logo" class="logo">
        <div class="menu">
            <a href="homepage.html">Halaman utama</a>
        </div>
    </div>

    <!-- Content -->
    <div class="content">
        <div class="form-box">
            <h2>DAFTAR</h2>
            <form method="post" action="">
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Kata Sandi" required>
                <input type="password" name="password2" placeholder="Ulangi Lagi" required>

                <button type="submit">Masuk</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
